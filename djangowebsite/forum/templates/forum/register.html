{% extends "forum/base.html" %}
{% block content %}
<center>
    <div class="register-content">
        <form method="POST">
            {% csrf_token %}
                <fieldset class="form-group">
                    <p class="mb-1">Register</p>
                   <!-- <p>{{ form.errors }}</p> -->
                </fieldset>
                <fieldset class="form-image mb-4">
                    {{ form.image }}
                </fieldset>
                <fieldset class="form-name mb-4">
                    {{ form.name }}
                </fieldset>
                <fieldset class="form-password mb-4">
                    {{ form.password }}
                </fieldset>
                <div class="form-group">
                    <button type="button" class="btn btn-secondary" name="submit">Register</button>
                </div>
                <small class="text-muted">
                    Already have an account?<a class="ml-2" href="#">Login</a>
                </small>
        </form>
    </div>
</center>
<style media="screen">
    .form-group{
        font-size: 32px;
    }
    .submit-button{
        background-color: hsla(210,12%,16%,1);
    }
    .form-image{
        display:inline-block;
        margin:4px;
        padding: 4px 16px;
        background-color: #FFFFFF;
        border:solid 1px #666F77;
        border-radius: 6px;
        color:#666F77;
    }
</style>
{% endblock content %}
