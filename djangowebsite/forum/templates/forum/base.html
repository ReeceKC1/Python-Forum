{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- loading main.css -->
        <link rel="stylesheet" type="text/css" href="{% static 'forum/main.css' %}"

        <!-- Title -->
        {% if title %}
            <title> DJangoForum - {{ title }} </title>
        {% else %}
            <title> DJangoForum </title>
        {% endif %}
    </head>

    <div class="navigation-bar">
        <img class="forum-image" src="{% static 'forum/forum-image.jpg' %}">
        <b class="forum-name"> Forum Page </b>

        <a href="/settings/"><img class="settings-icon" src="{% static 'forum/settings.png' %}"> </a>

        {% if user.is_authenticated %}
            <a href="/profile/"><img class="nav-profile-image" src="{{ user.image.url }}"></a>
            <a class="logout-ref" href="/logout/"><img class="logout-icon" src="{% static 'forum/logout.png' %}"></a>
            <a class="createpost-ref" href="/createPost/"><img class="create-icon" src="{% static 'forum/create.png' %}"></a>

        {% else %}
            <a href="/profile/"><img class="nav-profile-image" src="{% static 'forum/user.png' %}"></a>
            <!-- <a class="register-ref" href="/register/">Register</a> -->
            <a class="login-ref" href="/login/"><img class="login-icon" src="{% static 'forum/login.png' %}"></a>

        {% endif %}
        <a href="/"><img class="home-icon" src="{% static 'forum/home.png' %}"></a>
    </div>

    <body>
        <div class="container">
            <!-- Alert messaged -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-secondary" style="text-align:center">
                        {{ message }}
                    </div>
                {% endfor %}}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

    <div class="bottom-area">

    </div>

    <style>
        body{
            background-color: hsla(210,12%,16%,1);
            color: white;
            margin-top: 50px;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .navigation-bar{
            top: 0;
            overflow: hidden;
            width: 100%;
            position: fixed;
            font-size: 30px;
            color: white;
            background-color: hsla(210,12%,16%,1);
            height: 53px;
            vertical-align: middle;
            border-bottom: solid 1px grey;
            z-index: 100;
        }
        .logout-icon, .create-icon, .create-icon, .login-icon, .home-icon, .settings-icon{
            float: right;
            margin-right: 10px;
            height: 48px;
            width: 48px;
        }
        .nav-profile-image{
            float: right;
            height: 48px;
            width: 48px;
            margin-right: 10px;
            border-radius: 50%;
            object-fit: cover;
        }
        .forum-image{
            height: 48px;
            width: 48px;
            margin-left: 10px;
            float: left;
            border-radius: 50%;
            object-fit: cover;
        }
        .forum-name{
            margin-left: 10px;
        }
        .bottom-area{
            bottom: 0;
            overflow: hidden;
            width: 100%;
            position: fixed;
            font-size: 12px;
            color: white;
            background-color: hsla(210,12%,16%,1);
            height: 20px;
            vertical-align: middle;
            border-top: solid 1px grey;
            z-index: 100;
        }
    </style>

</html>
