{% extends "forum/base.html" %}
{% block content %}
<center>
    <div class="login-content">
        <form method="post" >
            {% csrf_token %}
            <input type="text" class="form-control" placeholder="Username" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}"/>
            <input type="password" class="form-control" placeholder="Password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}"/>
            <button class="btn btn-secondary" type="submit">Login</button> <br/>
            <small class="text-muted">
                Don't have an account? <a class="reigtser-link-login" href="{% url 'forum-register' %}">Register Now</a>
            </small>
        </form>
    </div>
</center>
<style media="screen">
.form-control{
    width: 320px;
    height: 35px;
    border:solid 1px #666F77;
    border-radius: 6px;
    padding-left: 10px;
}

</style>
{% endblock content %}
